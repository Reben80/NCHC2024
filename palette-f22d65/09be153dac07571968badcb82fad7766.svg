<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-family="Arial" font-weight="bold">
        Top 8 Symmetry Groups in Islamic Geometric Art
    </text>

    <!-- Grid lines -->
    <g stroke="#e0e0e0" stroke-width="1">
        <line x1="100" y1="500" x2="700" y2="500" />
        <line x1="100" y1="425" x2="700" y2="425" />
        <line x1="100" y1="350" x2="700" y2="350" />
        <line x1="100" y1="275" x2="700" y2="275" />
        <line x1="100" y1="200" x2="700" y2="200" />
        <line x1="100" y1="125" x2="700" y2="125" />
    </g>

    <!-- Y-axis labels -->
    <g font-size="12" font-family="Arial" text-anchor="end">
        <text x="90" y="505">0%</text>
        <text x="90" y="430">10%</text>
        <text x="90" y="355">20%</text>
        <text x="90" y="280">30%</text>
        <text x="90" y="205">40%</text>
        <text x="90" y="130">50%</text>
    </g>

    <!-- Y-axis title -->
    <text x="30" y="300" transform="rotate(-90, 30, 300)" text-anchor="middle" font-size="14" font-family="Arial">
        Percentage (%)
    </text>

    <!-- Bars -->
    <g>
        <rect x="120" y="271" width="50" height="229" fill="#4f46e5" rx="4" />
        <rect x="190" y="393" width="50" height="107" fill="#4f46e5" rx="4" />
        <rect x="260" y="454" width="50" height="46" fill="#4f46e5" rx="4" />
        <rect x="330" y="469" width="50" height="31" fill="#4f46e5" rx="4" />
        <rect x="400" y="480" width="50" height="20" fill="#4f46e5" rx="4" />
        <rect x="470" y="481" width="50" height="19" fill="#4f46e5" rx="4" />
        <rect x="540" y="486" width="50" height="14" fill="#4f46e5" rx="4" />
        <rect x="610" y="494" width="50" height="6" fill="#4f46e5" rx="4" />
    </g>

    <!-- X-axis labels -->
    <g font-size="12" font-family="Arial" text-anchor="middle">
        <text x="145" y="530">p4m</text>
        <text x="215" y="530">p6m</text>
        <text x="285" y="530">cmm</text>
        <text x="355" y="530">p4g</text>
        <text x="425" y="530">p6</text>
        <text x="495" y="530">pmm</text>
        <text x="565" y="530">p4</text>
        <text x="635" y="530">p31m</text>
    </g>

    <!-- Values on top of bars -->
    <g font-size="12" font-family="Arial" text-anchor="middle" fill="#333">
        <text x="145" y="266">47.8%</text>
        <text x="215" y="388">22.2%</text>
        <text x="285" y="449">9.5%</text>
        <text x="355" y="464">6.4%</text>
        <text x="425" y="475">4.2%</text>
        <text x="495" y="476">3.9%</text>
        <text x="565" y="481">2.9%</text>
        <text x="635" y="489">1.2%</text>
    </g>

    <!-- Footer text -->
    <text x="400" y="570" text-anchor="middle" font-size="12" font-family="Arial" fill="#666">
        Based on 1545 samples
    </text>
    <text x="400" y="585" text-anchor="middle" font-size="10" font-family="Arial" fill="#666">
        Source: tilingsearch.mit.edu/islamgrp.pdf
    </text>
</svg>
